<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-page">
        <div class="form">
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
            </div>

            <form class="register-form">
                <input type="text" id="name" placeholder="이름" required/>
                <input type="text" id="email" placeholder="이메일" required/>
                <input type="password" id="password" placeholder="비밀번호" required/>
                <input type="password" id="confirm-password" placeholder="비밀번호 확인" required/>
                <input type="tel" id="phone" placeholder="전화번호" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                <button type="button" onclick="register()">회원가입</button>
                <p class="message">계정이 이미 있다면? <a href="#">로그인</a></p>
            </form>
            
            <form class="login-form">
                <input type="text" id="username" placeholder="이메일" required/>
                <input type="password" id="login-password" placeholder="비밀번호" required/>
                <button type="button" onclick="login()">로그인</button>
                <p class="message">저희 서비스가 처음인가요? <a href="#">회원가입</a></p>
            </form>
            
        </div>
    </div>
    
    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
</body>
</html>

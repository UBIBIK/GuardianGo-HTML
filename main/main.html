<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Buttons</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <button class="grid-button">
                <img src="./image/home_button.png" alt="button1">
            </button>
            <button class="grid-button">
                <img src="./image/road_button.png" alt="button2">
            </button>
            <button class="grid-button">
                <img src="./image/group_button.png" alt="button3">
            </button>
            <button class="grid-button">
                <img src="./image/report_button.png" alt="button4">
            </button>
            <button class="grid-button">
                <img src="./image/sos_button.png" alt="button5">
            </button>
            <button class="grid-button">
                <img src="./image/setting_button.png" alt="button6">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="../locationUpdater.js"></script>
</body>
</html>

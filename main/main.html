<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면 - Guardian Go</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <audio id="sirenSound" loop>
        <source src="./audio/siren.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- 프로젝트 이름 -->
        <h1 class="project-title">Guardian Go</h1>

        <!-- 버튼 그리드 -->
        <div class="grid">
            <button class="grid-button">
                <img src="./image/home_button.png" alt="Home">
                <span class="button-label">홈</span>
            </button>
            <button class="grid-button">
                <img src="./image/road_button.png" alt="Road">
                <span class="button-label">경로목록</span>
            </button>
            <button class="grid-button">
                <img src="./image/group_button.png" alt="Group">
                <span class="button-label">그룹</span>
            </button>
            <button class="grid-button">
                <img src="./image/report_button.png" alt="Report">
                <span class="button-label">신고</span>
            </button>
            <button class="grid-button">
                <img src="./image/sos_button.png" alt="SOS">
                <span class="button-label">SOS</span>
            </button>
            <button class="grid-button">
                <img src="./image/setting_button.png" alt="Settings">
                <span class="button-label">설정</span>
            </button>
        </div>
    </div>

    <!-- 긴급상황 모달 -->
    <div id="emergencyModal" class="emergency-modal-overlay" style="display: none;">
        <div class="emergency-modal-content">
            <div class="emergency-icon"></div>
            <h2 class="emergency-title">긴급상황</h2>
            <p class="emergency-message">긴급호출이 활성화되었습니다</p>
            <div class="emergency-pulse"></div>
            <button id="emergencyModalClose" class="emergency-button">
                알림 끄기
                <span class="button-effect"></span>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="../locationUpdater.js"></script>
    <script src="../userInfoUpdater.js"></script>
</body>
</html>

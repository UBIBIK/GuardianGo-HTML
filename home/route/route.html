<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map - Mokpo</title>
    <link rel="stylesheet" href="route.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=Qo2Dzd0MGI2AyknkLTB8U6jqfAz5UwUA3gaqwxjj"></script>
</head>
<body>
    <div id="map"></div>

    <!-- 마커 컨트롤 패널 -->
    <div class="marker-panel">
        <div class="panel-header">
            <h3>안전/위험 요소</h3>
            <button class="toggle-panel">
                <span class="arrow">▼</span>
            </button>
        </div>
        <div class="panel-content">
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-cctv">
                    <span class="slider"></span>
                </label>
                <span>CCTV</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-fire_fighting">
                    <span class="slider"></span>
                </label>
                <span>소방서</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-bell">
                    <span class="slider"></span>
                </label>
                <span>비상벨</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-school_zone">
                    <span class="slider"></span>
                </label>
                <span>스쿨존</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-convenience">
                    <span class="slider"></span>
                </label>
                <span>편의점</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-accidents">
                    <span class="slider"></span>
                </label>
                <span>사고다발지역</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-crime">
                    <span class="slider"></span>
                </label>
                <span>범죄자 거주지</span>
            </div>
            <div class="marker-switch">
                <label class="switch">
                    <input type="checkbox" id="marker-report">
                    <span class="slider"></span>
                </label>
                <span>사용자 신고</span>
            </div>
        </div>
    </div>

    <!-- 출발지와 목적지 버튼 -->
    <div class="controls">
        <button id="setStart" onclick="selectLocation('start')">출발지 선택</button>
        <button id="setDestination" onclick="selectLocation('destination')">목적지 선택</button>
        <button id="findRoute" disabled>길찾기</button>
    </div>

    <!-- 길찾기 이후 버튼 -->
    <div class="route-controls" style="display: none;">
        <button id="backToStart">
            <i class="arrow-left"></i>뒤로가기
        </button>
        <button id="safeRoute">안전 경로</button>
        <button id="shortestRoute">최단 경로</button>
        <button id="editRoute">경로 편집</button>
        <button id="saveRoute">경로 저장</button>
    </div>

    <!-- 모달 알림창 (새 코드 생성) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>경유지는 최대 5개까지 설정할 수 있습니다.</p>
        </div>
    </div>

    <script src="route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDysXlwPRC7TpH5_UW_-98S_5rnJmfdVAw&callback=initMap" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Map</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDysXlwPRC7TpH5_UW_-98S_5rnJmfdVAw"></script>
</head>
<body>
    <div id="map"></div>

    <!-- 그룹원 정보 모달 -->
    <div id="infoModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalUserName"></h2>
            <p id="modalLocationInfo"></p>
            <div class="modal-buttons">
                <button id="closeModalBtn">닫기</button>
                <button id="streetViewBtn">스트리트뷰</button>
                <button id="routeBtn">경로 설정</button>
            </div>
        </div>
    </div>

    <!-- 경로 정보 패널 -->
    <div class="route-info-panel collapsed">
        <div class="panel-header">
            <h3>경로 정보</h3>
            <button id="togglePanelBtn">▲</button>
        </div>
        <div class="panel-content">
            <p id="routeDetails"></p>
            <!-- 도착 버튼 -->
            <button id="arrivalButton" class="arrival-btn">도착</button>
        </div>
    </div>

    <!-- 도착 확인 모달 -->
    <div id="arrivalConfirmationModal" class="modal hidden">
        <div class="modal-content">
            <p>목적지에 도착하셨나요?</p>
            <div class="modal-buttons">
                <button id="cancelArrivalBtn">취소</button>
                <button id="confirmArrivalBtn">확인</button>
            </div>
        </div>
    </div>

    <script src="../locationUpdater.js"></script>
    <script src="home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route List</title>
  <link rel="stylesheet" href="list.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDysXlwPRC7TpH5_UW_-98S_5rnJmfdVAw"></script>
</head>
<body>
  <!-- 헤더 영역: 페이지 제목 -->
  <header>
    <h1>경로 목록</h1>
  </header>

  <!-- 경로 목록을 담을 컨테이너 -->
  <div class="route-list-container">
    <ul class="route-list">
      <!-- 서버에서 받아온 경로 목록이 여기에 렌더링 됩니다 -->
    </ul>
  </div>

  <!-- 모달 추가 -->
  <div id="routeModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>경로 미리 보기</h2>
      <div id="map" style="width: 100%; height: 400px;"></div>
      <button id="useRouteButton" class="use-route-button">경로 사용</button>
    </div>
  </div>

  <!-- 그룹원 선택 모달 추가 -->
  <div id="memberSelectModal" class="modal">
    <div class="modal-content">
      <span id="closeMemberSelectModal" class="close">&times;</span>
      <h2>그룹원에게 경로 전송</h2>
      <ul id="memberList" class="member-list"></ul>
    </div>
  </div>

  <script src="list.js"></script>
</body>
</html>
